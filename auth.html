<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="stylesheet" href="./auth.css">
    <script src="./web3_min.js" defer></script>
    <script src="./auth.js" defer></script>

</head>
<body>
    
    <div class="auth-cont">
        <h2 class="h2-auth">Авторизация</h2>
        <input type="text" class="auth-login-input" placeholder="Enter your login">
        <input type="text" class="auth-password-input" placeholder="Enter your password">
        <button class="btn-enter-auth">Войти</button>
        <button class="btn-reg-auth">Регистрация</button>
    </div>

    <div class="reg-cont">
        <h2 class="h2-reg">Регистрация</h2>
        <input type="text" class="reg-login-input">
        <input type="text" class="reg-password-input">
        <button class="btn-reg-reg">Зарегистрироваться</button>
        <button class="btn-enter-reg">Войти</button>
    </div>

</body>
</html>
